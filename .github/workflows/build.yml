name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configurar JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'zulu'

      # 3️⃣ Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4️⃣ Cache Sonar
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install Xvfb and X11 utils
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils
        # Build project and run tests with Xvfb
      - name: Build, Test and Generate Jacoco
        env:
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=false"
        run: xvfb-run mvn -B clean verif
        
      - name: Show JaCoCo report
        run: ls -R target/site/jacoco || echo "No JaCoCo report found!"

      # 7️⃣ SonarCloud analysis
      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=EduardoHMDeeke_A3_2025_2_GQS \
            -Dsonar.organization=eduardohmdeeke \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
