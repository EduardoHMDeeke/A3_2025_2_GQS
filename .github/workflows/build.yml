name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configurar JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'zulu'

      # 3Ô∏è‚É£ Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4Ô∏è‚É£ Cache Sonar
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 5Ô∏è‚É£ Instalar Xvfb e depend√™ncias nativas X11 (Combinado e Otimizado)
      - name: üõ†Ô∏è Instalar Xvfb e libs nativas (Corre√ß√£o GUI Headless)
        run: |
          sudo apt-get update
          # Xvfb, X11 utils e bibliotecas gr√°ficas essenciais para AssertJ Swing/AWT
          sudo apt-get install -y xvfb x11-utils libxtst6 libxrender1 libfontconfig1

      # 6Ô∏è‚É£ Build, Test e Jacoco (Executado via xvfb-run, sem JAVA_TOOL_OPTIONS conflitante)
      - name: üß™ Build, Test and Generate Jacoco (via Xvfb)
        run: xvfb-run mvn -B clean verify
        
      - name: Show JaCoCo report
        run: ls -R target/site/jacoco || echo "No JaCoCo report found!"

      # 7Ô∏è‚É£ SonarCloud analysis
      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=EduardoHMDeeke_A3_2025_2_GQS \
            -Dsonar.organization=eduardohmdeeke \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
