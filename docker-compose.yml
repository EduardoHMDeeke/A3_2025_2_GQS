version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tooltracker-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: dbtooltracker
      MYSQL_USER: tooltracker
      MYSQL_PASSWORD: tooltracker123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

