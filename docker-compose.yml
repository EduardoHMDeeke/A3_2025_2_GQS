version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: tooltracker-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "12345"
      MYSQL_DATABASE: dbtooltracker
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro

volumes:
  mysql-data:

